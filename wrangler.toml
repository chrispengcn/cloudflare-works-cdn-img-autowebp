name = "cdn-indoorplayground"
main = "src/index.ts"
compatibility_date = "2026-02-03"

# 环境变量：缓存配置
[vars]
ORIGIN_DOMAIN = "indoorplayground.com.cn"  # 原站域名（不包含协议）
BACKUP_DOMAIN = "oss.aliyun.com"  # 备用域名（不包含协议）
ORIGIN_PROTOCOL = "https"  # 原站协议（http 或 https）
CACHE_TTL_HOURS = 744  # 缓存时间（小时），默认31天=744小时

# 可选：绑定自定义域名
routes = [
  { pattern = "cdn.indoorplayground.com.cn/*", custom_domain = true },
]
